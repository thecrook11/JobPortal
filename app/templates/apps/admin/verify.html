{% extends "apps/admin/base1.html" %}
{% block content %}
<center>
    <h3>Company Verify Form</h3>
    <form action="{% url 'companyverify' pk=comp.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="isVerified">Verified : </label></td>
                <td>
                    <select name="isVerified" id="">
                        <option>===Select===</option>
                        <option>True</option>
                        <option>False</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</center>

{% endblock %}
