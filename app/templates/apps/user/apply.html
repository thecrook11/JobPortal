{% extends "apps/user/base1.html" %} {% block content %}

<center>
  {% if msg %}
<h4 style="color: rgb(89, 161, 89);">{{msg}}</h4>
  {% endif %}
  {% if user %} {% if cand %} {% if job %}
  <form action="{% url 'apply' pk=job.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Apply Form</h1>

    <table>
      <tr>
        <td><label for="fname">Firstname : </label></td>
        <td><input type="text" name="fname" value="{{cand.fname}}" /></td>
        <td><label for="lname">Lastname : </label></td>
        <td><input type="text" name="lname" value="{{cand.lname}}" /></td>
      </tr>
      <tr>
        <td><label for="email">Email : </label></td>
        <td><input type="email" name="email" value="{{request.session.email}}" /></td>
        <td><label for="contact" name="contact"></label></td>
        <td><input type="tel" name="contact" id="" value="{{cand.contact}}"/></td>
      </tr>
      <tr>
        <td><label for="qualification">Qualification : </label></td>
        <td><input type="text" name="qualification" id="" /></td>
        <td><label for="experience">Experience : </label></td>
        <td><input type="text" name="experience" id="" /></td>
      </tr>
      <tr>
        <td><label for="jobName">Jobname : </label></td>
        <td><input type="text" name="jobName" id="" value="{{job.jobName}}"></td>
      </tr>
      <tr>
        <td><label for="website">Portfolio website : </label></td>
        <td><input type="text" name="website" id="" /></td>
        <td><label for="resume">Upload Resume : </label></td>
        <td><input type="file" name="resume" id="" /></td>
      </tr>
    </table>
    <input type="submit" value="Submit" />
  </form>
  {% endif %} {% endif %} {% endif %}
</center>

{% endblock %}
