{% extends "apps/user/base1.html" %}
{% block content %}
<br><br><br><br>
<center>
  <div style="border: 3px solid rgb(62,62,99); width:500px ;color: rgb(62,62,99);">
    <br>

    <form action="{% url 'login' %}" method="post" >
      {% csrf_token %}
    <h4 style="color: rgb(62, 62, 99);">Login Here!</h4>
   
    <center>
      {% if msg %}
      <h4 style="color: red">{{msg}}</h4>
      {% endif %}
    </center>
    <table>
        <tr>
            <td>
                <label class="form-label" for="role">Role</label>
                <select class="form-select" name="role" id="">
                    <option>----Select Role----</option>
                    <option>Candidate</option>
                    <option>Company</option>
                </select>
            </td>
        </tr>
      <tr>
        <td>
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" name="email" id="" />
        </td>
      </tr>
      <tr>
        <td>
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" name="password" id="" />
        </td>
      </tr>
      
    </table><br>
    <button type="submit" class="btn"  style="background-color:  rgb(62, 62, 99); color:white">Login</button>
  </form>
  <br>
</div>
</center>
    {% endblock %}
